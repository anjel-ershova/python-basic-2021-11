<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}
Add cat
{% endblock %}

{% block body %}
<form method="post">
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">=^.^=</span>
  <input
          required
          type="text"
          class="form-control"
          placeholder="Cat name"
          aria-label="Cat name"
          aria-describedby="basic-addon1"
          name="cat-name">
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Is fluffy
  </label>
</div>
<button class="btn btn-primary" type="submit" value="Add cat">Add cat</button>
</form>
  <div>
    <ul class="list-group">
  <li class="list-group-item" ><a href="{{ url_for('cats_list') }}">See all cats</a></li>
  <li class="list-group-item"><a href="{{ url_for('add') }}">Add cats</a></li>
</ul>
  </div>
{% endblock %}
